<!DOCTYPE html>
<html>
<head>
    <title>Lovegrow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="swipe.js"></script>
</head>
<body>
    <header>
        <img src="Logo_LG.png" alt="Logo LG">
    </header>
    <main>
        <p class="statement">I believe my partner will always be straight up with me</p>
        <div class="buttons">
            <button class="btn" id="no">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M18.364 5.636l-12.728 12.728a9.953 9.953 0 0 1-1.414-1.414l12.728-12.728a9.953 9.953 0 0 1 1.414 1.414z"/>
                </svg>
                No
            </button>
            <button class="btn" id="dont-know">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm1-8h2v2h-2v-2zm0-8h2v6h-2V6z"/>
                </svg>
                Don't know
            </button>
            <button class="btn" id="yes">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M5 12l5 5L20 7"/>
                </svg>
                Yes
            </button>
        </div>
    </main>
</body>
</html>
