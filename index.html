<!DOCTYPE html>
<html>
<head>
    <title>Lovegrow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="swipe.js"></script>
</head>
<body>
    <header>
        <img src="Logo_LG.png" alt="Logo LG">
    </header>
    <main>
        <p class="statement">I believe my partner will always be straight up with me</p>
        <div class="buttons">
            <button class="btn" id="no">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.354 4.646a.5.5 0 0 1 0 .708L7.707 9l3.647 3.646a.5.5 0 0 1-.708.708L7 9.707l-3.646 3.647a.5.5 0 0 1-.708-.708L6.293 9 2.646 5.354a.5.5 0 1 1 .708-.708L7 8.293l3.646-3.647a.5.5 0 0 1 .708 0z"/>
                </svg>No
            </button>
            <button class="btn" id="dont-know">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm1-8h2v2h-2v-2zm0-8h2v6h-2V6z"/>
                </svg>
                Don't know
            </button>
            <button class="btn" id="yes">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.97 4.97a.75.75 0 0 1 1.07 1.05l-5.255 5.255a.75.75 0 0 1-1.06 0L4.225 8.485a.75.75 0 0 1 1.06-1.06L7 9.884l4.97-4.97z"/>
                </svg>Yes
            </button>
        </div>
    </main>
</body>
</html>
